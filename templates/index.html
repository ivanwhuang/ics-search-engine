<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='stylesheet' href='{{ url_for('static', filename='css/styles.css') }}'>

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>ICS Search Engine</title>
</head>
<body>
	<div class='content-background'>
		<div class='container content-layout'>
	   		<h1>ICS Search Engine</h1>

	   		<form onsubmit="searchDocs(event)" id='search-form'>
				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="What would you like to search for?" aria-label="query" aria-describedby="search-button" id='search-input'>
				  <div class="input-group-append">
				    <button class="btn btn-info" type="submit" id="search-button">Search</button>
				  </div>
				</div>
			</form>

			<div class='row'> 
				<div class='col-md-8 result-section'>
					<h2>Results</h2>

					<ul class="list-group" id="results-list">
					</ul>	
				</div>	

				<div class='col-md-4 response-time-section'> 
					<h3>Query Response Time</h3>
					<span id='response-time'>N/A</span>
				</div>				
			
			</div>


		</div>
	</div>

   	<!-- Bootstrap JS Scripts --> 
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 

	<!-- Axios CDN --> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
